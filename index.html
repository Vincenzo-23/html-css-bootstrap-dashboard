<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootastrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08481473c4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>



<body class="debug">

    <div id="app">

        
        <!-- HEADER -->
        <header class="app_header p-2">
                    <nav class="container-fluid">
                        <div class="row align-items-center">
                            <div class="col-auto">logo</div>
                            <div class="col-auto app_header_searchbar flex-grow-1">
                                <input type="text" placeholder="Prova a cercare Lezioni di Laravel" class="w-100 px-5">
                                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                            </div>
                            <ul class=" col-auto header_list d-none d-lg-flex list-unstyled mb-0">
                                <li>Logo</li>
                                <li>Logo</li>
                                <li>Logo</li>
                            </ul>
                            <div class="col-auto">
                                <i class="fa-solid fa-bell text-warning"></i>
                            </div>
                        </div>
                    </nav>
                    

        </header>
    
                
        <!-- MAIN -->
        <main class="app_body flex-grow-1 d-flex">
                    

            <!-- Side BAR -->
            <div class="side_bar d-flex flex-column text-white px-3 py-4">
                <div class="mb-auto">
                    <ul class="list-unstyled">
                        <li>Logo <span class="logo_description">Home</span></li>
                        <li>Logo <span class="logo_description">Stats</span></li>
                        <li>Logo <span class="logo_description">Signals</span></li>
                    </ul>
                </div>
                <div>Logo <span class="logo_description">Admin</span></div>
            </div>

            <!-- App Bar -->
            <div class="app_bar flex-grow-1">

            </div>

                        
        </main>
                
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
